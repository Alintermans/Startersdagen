<div class="box-header">Beginner: Kleurensensor Kalibratie - 5/10</div>
    <div class="columns">
      <div class="column">
        <h2>Kalibratie</h2>
        <p>
          Een RGB-LED is een LED die drie kleuren kan weergeven: rood, groen en blauw. Door de intensiteit van deze kleuren te veranderen kan je alle kleuren van de regenboog maken.
        </p>

        </div>
      <div class="column">
        <div id="rgb-slider">
          <h1>RGB Color Slider</h1>
        <label for="redSlider">Red: <span class="slider-value" id="redValue">0</span></label>
        <input type="range" id="redSlider" min="0" max="255" value="0">
        
        <br>
        <label for="greenSlider">Green: <span class="slider-value" id="greenValue">0</span></label>
        <input type="range" id="greenSlider" min="0" max="255" value="0">
        
        <br>
        <label for="blueSlider">Blue: <span class="slider-value" id="blueValue">0</span></label>
        <input type="range" id="blueSlider" min="0" max="255" value="0">
        
        <div class="color-box" id="colorBox"></div>
        </div>
        
      </div>
    </div>
